<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <title>Document</title>
  </head>
  <body>
    <script id="replace_with_navbar" src="navbar/nav.js"></script>

    <!-- /#header -->
    <div class="register d-flex justify-content-center align-items-center">
      <div class="login p-5">
        <h3 id="sendEmail"></h3>
      </div>
    </div>
    <script>
      const a = JSON.parse(localStorage.getItem("userInfo"));
      fetch("https://conjent.onrender.com/user")
        .then((res) => res.json())
        .then((data) => {
          const fecthData = data.data.filter(
            (datas) => datas.email === a.email && datas.status === "active"
          );

          if (fecthData.length > 0) {
            document.getElementById("sendEmail").innerHTML =
              "Your Request Has Been APPROVED";
          } else {
            document.getElementById("sendEmail").innerHTML =
              "Your Request Is Under PROCESS";
          }
        });
    </script>
  </body>
</html>
